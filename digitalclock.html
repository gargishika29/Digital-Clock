<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="wrapper">
        <div class="time">
            <span class="color" id="time"></span>
            <span class="color" id="sec"></span>
            <span class="color" id="med"></span>
        </div>
        <div class="day">
            <span class="color">SUN</span>
            <span class="color">MON</span>
            <span class="color">TUE</span>
            <span class="color">WED</span>
            <span class="color">THU</span>
            <span class="color">FRI</span>
            <span class="color">SAT</span>
        </div>
        <span class="color" id="date"></span>
    </div>
    <script src="clock.js"></script>
</body>
</html>
